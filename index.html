<!doctype html>
<html>
	<head>
		<style>
			html {
				height: 100%;
				width: 100%;
			}
			body {
				padding: 0;
				margin: 0;
				width:100%;
			}
			#control-box {
				position: fixed;
				top: 0;
				right: 0;
				background-color: #fff;
				padding: 15px;
			}
		</style>
	</head>
	<body>
		<div id="control-box">
			<div>
				<label>Num Raindrops</label>
				<input id="num-rain" type="number" value="250" min="1" />
			</div>
			<div>
				<label>Rain Angle</label>
				<input id="angle" type="number" value="20" min="0" max="90" />
			</div>
			<div>
				<label>Angle Tightness</label>
				<input id="tightness" type="number" value="2" min="0" />
			</div>
			<div>
				<label>Raindrop Length</label>
				<input id="length" type="number" value="10" min="0" />
			</div>
			<div>
				<label>Variable Raindrop Length</label>
				<input id="var_length" type="number" value="10" min="0" />
			</div>
			<div>
				<label>Raindrop Speed</label>
				<input id="speed" type="number" value="7" min="0" />
			</div>
			<div>
				<label>Variable Raindrop Speed</label>
				<input id="var_speed" type="number" value="3" min="0" />
			</div>
		</div>
		<canvas id="rain"></canvas>
		<script src="main.js"></script>
	</body>
</html>
